<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f6f8;
    }
    .dashboard {
      margin-top: 50px;
    }
    .card {
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="#">Grocery Store</a>
    <div class="ms-auto">
      <a class="btn btn-outline-light" href="/login.html">Logout</a>
    </div>
  </nav>

  <div class="container dashboard">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow">
          <div class="card-body text-center">
            <h3 class="card-title mb-4">Welcome to Your Dashboard!</h3>
            <p class="lead">You are successfully logged in.</p>
            <p>You can now access your profile, view your orders, or explore products.</p>
            <a href="/" class="btn btn-success mt-3">Go to Home</a>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
